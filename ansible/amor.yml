- hosts: simulations
  roles:
    - common
    - motors
    - epics

- hosts: kafka_server
  tags:
    - kafkaServer
  vars:
    use_kafka: true
    is_kafka_server: true
  roles:
    - { role: kafka, when: "{{ is_kafka_server }} == true" }


- hosts: generator_host
  tags:
    - neventGenerator
  roles:
    - generator
